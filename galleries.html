        .mySlides {display:none;}
        </style>

    <header>
        <div class="w3-container w3-teal">
            <h1>My Car Galleries</h1>
          </div>
        <div class="w3-content w3-section" style="max-width:800px">
            <img class="mySlides" src="car-1.jpg" style="width:100%">
            <img class="mySlides" src="car-2.jpg" style="width:100%">
            <img class="mySlides" src="car-4.jpg" style="width:100%">
          </div>
          
          <script>
          var myIndex = 0;
          carousel();
          
          function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2000); // Change image every 2 seconds
          }
          </script>
            
        </header>
    <main>
